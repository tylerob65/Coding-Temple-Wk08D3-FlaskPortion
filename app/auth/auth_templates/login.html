{% extends 'base.html' %}

{% block content %}
<h1>Login</h1>

<form method="POST">
    {{ form.hidden_tag() }}

    {{ form.email(class='form-control', placeholder='Email') }}
    <br>
    {{ form.password(class='form-control', placeholder='Password') }}
    <br>
    {{ form.submit(class='btn btn-success') }}
</form>

{% endblock %}
